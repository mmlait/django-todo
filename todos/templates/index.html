{% load static %}

{% include 'partials/header.html' %}
<a href="/todos/add" class="add-todo-btn btn">Add Todo</a>
<div id="list-wrapper">
  <ul>
    {% for todo in todos %}
    <li class="list-item">
      <div class="list-item-text">
        <div>
          <a href="/todos/details/{{ todo.id }}">{{ todo.title }}</a>
          {% if todo.text %}:<br>
          <p class="small-font m0 todo-text">{{ todo.text }}</p>
          {% endif %}
        </div>
      </div>
      <div class="delete-task-btn-bg">
        <a href="/delete/{{ todo.id }}" class="delete-task-btn">&times;</a>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% include 'partials/footer.html' %}
